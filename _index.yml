indexpage:
  title: Documentación del software StorageGRID 11.9
  summary: NetApp StorageGRID es una suite de almacenamiento de objetos definido por
    software que admite una amplia gama de casos de uso en entornos multicloud públicos,
    privados e híbridos.  StorageGRID ofrece soporte nativo para la API de Amazon
    S3 y brinda innovaciones líderes en la industria, como administración automatizada
    del ciclo de vida para almacenar, proteger, asegurar y preservar datos no estructurados
    de manera rentable durante períodos prolongados.
